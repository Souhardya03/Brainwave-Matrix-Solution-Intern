<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons" />

		<title>Taskly</title>
	</head>
	<body>
		<main>
			<div class="rectangle">
				<div class="container">
					<div class="header">
						<span class="Taskly"> Taskly </span>
						<div class="Line-1"></div>
					</div>
					<div class="container2">
						<ul class="task-list"></ul>
						<span class="No-items-in-list-Add-your-new-task">
							No items in list. Add your new task
						</span>
						<div class="object">
							<img
								src="assets/resting.svg"
								alt="" />
						</div>
					</div>
					<div class="input-text">
						<div class="input-section">
							<input
								type="text"
								name="text"
								id="text"
								class="add-text"
								placeholder="Add your task" />
							<div class="Line-2"></div>
						</div>
						<div class="button">
							<img
								src="assets/add-icon.svg"
								alt="add-icon" />
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
